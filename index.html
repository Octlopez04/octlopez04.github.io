<!DOCTYPE html>
<head>
    <title>Loa23</title>
    <link rel="stylesheet" href="loa23.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p><b> López Octavio Actividad 23</b></p>
        <p>Tipos de input</p>
    </header>
    <main>
        <article id="a1">
            <label for="form">Esto es un boton</label><br>
            <input type="button" value="Button">
        </article>
        <article id="a2">
            <label for="form">Esto es un cuadro seleccionable</label><br>
            <input type="checkbox">
        </article>
        <article id="a3">
            <label for="form">El usuario elige un color</label><br>
            <input type="color"></article>
        <article id="a4">
            <label for="form">Permite seleccionar una fecha</label><br>
            <input type="date"></article>
        <article id="a5">
            <label for="form">Selecciona fecha y hora</label><br>
            <input type="datetime-local"></article>
        <article id="a6">
            <label for="form">Para introducir un correo</label><br>
            <input type="email"></article>
        <article id="a7">
            <label for="form">Sube un archivo</label><br>
            <input type="file"></article>
        <article id="a8">
            <label for="form">Mantiene un valor "oculto"</label><br>
            <input type="hidden"></article>
        <article id="a9">
            <label for="form">Una imagen</label><br>
            <input type="image"></article>
        <article id="a10">
            <label for="form">Cuadro mes y año</label><br>
            <input type="month"></article>
        <article id="a11">
            <label for="form">Solo admite números</label><br>
            <input type="number"></article>
        <article id="a12">
            <label for="form">Oculta lo que se introduce</label><br>
            <input type="password"></article>
        <article id="a13">
            <label for="form">Valor de multiseleccion</label><br>
            <input type="radio"></article>
        <article id="a14">
            <label for="form">Coloca un rango se utiliza para volumen</label><br>
            <input type="range"></article>
        <article id="a15">
            <label for="form">reestablece lo intoducio en cuadros "Form"</label><br>
            <input type="reset"></article>
        <article id="a16">
            <label for="form">Cuadro con el propósito de buscar</label><br>
            <input type="search"></article>
        <article id="a17">
            <label for="form">Para subir los datos de los input</label><br>
            <input type="submit"></article>
        <article id="a18">
            <label for="form">Cuadro que guarda numeros telefónicos</label><br>
            <input type="tel"></article>
        <article id="a19">
            <label for="form">Para ingresar texto</label><br>
            <input type="text"></article>
        <article id="a20">
            <label for="form">Para agregar hora</label><br>
            <input type="time"></article>
        <article id="a21">
            <label for="form">Campo para una URL</label><br>
            <input type="url"></article>
        <article id="a22">
            <label for="form">Cuadro para semana y año</label><br>
            <input type="week"></article>
        <article id="a23">
            <form>
                <label for="form">Guardar y enviar los datos</label><br>
                <a href="loa23.1.html">
                <input type="button" value="Enviar Datos">
                </a>
                </form>
            </section>
            </form>
        </article>
    </main>
    <footer>
        <p>Octavio Humberto López Sánchez</p>

    </footer>

</html>
